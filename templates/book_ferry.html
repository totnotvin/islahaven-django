{% extends 'base.html' %}
{% load static %}

{% block title %}IslaHaven â€” Book Ferry{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Book Ferry Ticket</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="card p-6">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Your Hotel Booking</label>
                <select name="booking_id" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
                    <option value="">Select a confirmed hotel booking</option>
                    {% for booking in confirmed_bookings %}
                    <option value="{{ booking.id }}">{{ booking.booking_reference }} - {{ booking.hotel.name }} ({{ booking.check_in_date }} to {{ booking.check_out_date }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Ferry</label>
                <select name="ferry_id" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
                    <option value="">Select a ferry</option>
                    {% for ferry in ferries %}
                    <option value="{{ ferry.id }}">{{ ferry.name }} - {{ ferry.departure_location }} to {{ ferry.arrival_location }} ({{ ferry.departure_time|time:"H:i" }} - {{ ferry.arrival_time|time:"H:i" }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Departure Date</label>
                <input type="date" name="departure_date" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Passengers</label>
                <input type="number" name="number_of_passengers" min="1" max="10" value="1" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
            </div>
            
            <div class="flex justify-end">
                <a href="{% url 'ferry' %}" class="btn-secondary mr-3">Cancel</a>
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
