{% extends 'base.html' %}
{% load static %}

{% block title %}IslaHaven — Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
    <div class="hidden md:block bg-cover rounded-xl shadow" style="background-image:url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?auto=format&fit=crop&w=1000&q=60')"></div>
    <div class="card p-8">
      <h2 class="text-2xl font-bold text-gray-800">Welcome back</h2>
      <p class="text-sm text-gray-600 mt-2">Log into your IslaHaven account to manage bookings and tickets.</p>

      <form class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="••••••••" />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded border-gray-300 text-teal-600 focus:ring-teal-500" /> 
            Remember me
          </label>
          <a href="#" class="text-teal-600 hover:text-teal-800">Forgot password?</a>
        </div>
        <div>
          <button type="submit" class="w-full btn-primary py-3 font-semibold">Sign in</button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? <a href="#" class="text-teal-600 hover:text-teal-800 font-medium">Create one</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
